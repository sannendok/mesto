<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
   <!--  <link rel="stylesheet" href="./pages/index.css"> -->
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="<%=require('./images/logo.svg')%>" alt="лого">

    </header>
    <main class="content">
        <section class="profile">
            <img name ="avatar" class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар">
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <h2 class="profile__description">Исследователь океана</h2>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">

            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">
            &copy; 2022 Mesto Russia
        </p>
    </footer>
        <!-- попап Удаления -->
    <div class="popup remove-popup">
        <div class="popup__conteiner-remove">
          <button type="button" class="popup__close"></button>
          <p class="popup__title">Вы уверены?</p>
          <button class="popup__button popup__remove-btn" type="submit">
            Да
          </button>
        </div>
      </div>
    <!-- попап редактирования профиля -->
    <div class="popup profile-popup">
        <div class="popup__conteiner">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="profile" class="popup__form popup__card-add-profile" novalidate>
                <label class="popup__form-label">
                    <input id="name" name="name" class="popup__input popup__input_value_name" type="text"
                        placeholder="ФИО" minlength="2" maxlength="40" required>
                    <span id="error-name" class="popup__error name-error"></span>
                </label>
                <label class="popup__form-label">
                    <input id="bio" name="about" class="popup__input popup__input_value_description" type="text"
                        placeholder="Расскажи о себе" minlength="2" maxlength="200" required>
                    <span id="error-bio" class="popup__error bio-error"></span>
                </label>
                <button class="popup__button popup__card-add-profile" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <!-- попап добавления карточек -->
    <div class="popup card-popup">
        <div class="popup__conteiner">
            <p class="popup__title">Новое место</p>
            <button type="button" class="popup__close"></button>
            <form name="place" class="popup__form popup__card-add-form" novalidate>
                <label class="popup__form-label">
                    <input id="place-name" name="name" type="text" class="popup__input popup__input_value_place"
                        placeholder="Название" minlength="2" maxlength="30" required>
                    <span id="error-place-name" class="popup__error place-name-error"></span>
                </label>
                <label class="popup__form-label">
                    <input id="place-link" name="link" type="url" class="popup__input popup__input_value_link"
                        placeholder="Ссылка на картинку" required>
                    <span id="error-place-link" class="popup__error place-link-error"></span>
                </label>
                <button class="popup__button popup__card-add-btn" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <!-- попап просмотра картинок -->
    <div class="popup popup_type_card">
        <div class="popup__card-container">
            <img src="#" class="popup__card-photo" alt="">
            <button class="popup__close popup__close_type_card" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__card-place"></h2>
        </div>
    </div>
    <!-- шаблон -->
    <template class="card template-item">
        <li class="elements__item">
            <button type="button" class="elements__card-delete"></button>
            <img class="elements__item-image">
            <div class="elements__card-info">
                <h2 class="elements__card-heading"></h2>
                <div class="elements__card-likes">
                    <button type="button" class="elements__card-like"></button>
                    <div class="elements__card-like-counter">22</div>
            </div>
        </li>
    </template>
    <!-- <script type="module" src="./pages/index.js"></script> -->

</body>

</html>
