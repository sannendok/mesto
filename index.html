<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="лого">
        <div class="logo__line"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__name">
                            Жак-Ив Кусто
                    </h1>
                    <button class="profile__edit-button"></button>
                </div>
                <h2 class="profile__description">
                        Исследователь океана
                </h2>
            </div>
            <button class="profile__add-button"></button>
        </section>

    </main>
    <div class="popup">
        <div class="popup__conteiner">
        <button class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
            <input class="popup__input" type="text" placeholder="ФИО">
            <input class="popup__input" type="text" placeholder="Расскажи о себе">
            <button class="popup__button">Сохранить</button>
        </form>
    </div>
    </div>
    <script src="/scripts/script.js"></script>
</body>

</html>
