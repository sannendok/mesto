<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="лого">

    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <h2 class="profile__description">Исследователь океана</h2>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">

            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">
            &copy; 2022 Mesto Russia
        </p>
    </footer>
    <template id="card">
        <li class="elements__item">
            <button type="button" class="elements__card-delete"></button>
            <img class="elements__item-image">
            <div class="elements__card-info">
                <h2 class="elements__card-heading"></h2>
                <button type="button" class="elements__card-like"></button>
            </div>
        </li>
    </template>
    <div class="popup">
        <div class="popup__conteiner">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="Данные профиля">
                <input class="popup__input popup__input_value_name" type="text" name="ФИО" placeholder="ФИО">
                <input class="popup__input popup__input_value_description" type="text" name="О себе" placeholder="Расскажи о себе">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup card-popup">
        <div class="popup__conteiner">
            <p class="popup__title">Новое место</p>
            <button type="button" class="popup__close"></button>
            <form action="#" name="Данные профиля" class="popup__form">
                <input type="text" class="popup__input popup__input_value_place" name="Название" placeholder="Название" type="text">
                <input type="text" class="popup__input popup__input_value_link" name="Ссылка на картинку"
                    placeholder="Ссылка на картинку">
                <button class="popup__button" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
